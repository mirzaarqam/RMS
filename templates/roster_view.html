{% extends "base.html" %}

{% block content %}
<h2>Roster View</h2>

<!-- Export Button -->
<div class="export-section">
    <a href="{{ url_for('export_roster') }}" class="export-button">Export to CSV</a>
</div>

<table>
    <thead>
        <tr>
            <th>Employee ID</th>
            {% for date in dates %}
                <th>{{ date }}</th>
            {% endfor %}
        </tr>
    </thead>
    <tbody>
        {% for row in roster %}
            <tr>
                <td>{{ row[0] }}</td>
                {% for cell in row[1:] %}
                    <td class="{{ 'off-day' if 'OFF' in cell else 'half-day' if 'Half' in cell else '' }}">
                        {{ cell }}
                    </td>
                {% endfor %}
            </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
