<!-- templates/employee_details.html -->
{% extends "base.html" %}

{% block content %}
<h2>Employee Details</h2>

<!-- Add Employee Button -->
<div style="text-align: right; margin-bottom: 10px;">
    <a href="{{ url_for('add_employee') }}" class="add-button">Add Employee</a>
</div>

<table>
    <thead>
        <tr>
            <th>Employee ID</th>
            <th>Employee Name</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for employee in employees %}
            <tr>
                <td>{{ employee[0] }}</td> <!-- Employee ID -->
                <td>{{ employee[1] }}</td> <!-- Employee Name -->
                <td>
                    <a href="{{ url_for('edit_employee', emp_id=employee[0]) }}" class="edit-link">Edit</a>
                    <a href="{{ url_for('remove_employee', emp_id=employee[0]) }}" class="remove-link" onclick="return confirm('Are you sure you want to remove this employee?')">Remove</a>
                </td>
            </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
