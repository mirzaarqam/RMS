<!-- templates/add_shift.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Shift</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <h2>Add Shift</h2>
    <form method="POST" action="/add_shift">
        <label for="shift_name">Shift Name:</label>
        <input type="text" id="shift_name" name="shift_name" required><br>

        <label for="shift_code">Shift Code:</label>
        <input type="text" id="shift_code" name="shift_code" required><br>

        <label for="duration">Duration:</label>
        <select id="duration" name="duration" required>
            <option value="3 hours">3 Hours</option>
            <option value="4 hours">4 Hours</option>
            <option value="6 hours">6 Hours</option>
            <option value="8 hours">8 Hours</option>
        </select><br>

        <button type="submit">Add Shift</button>
    </form>
</body>
</html>
