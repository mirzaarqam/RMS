version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: rms-backend
    ports:
      - "5000:5000"
    volumes:
      - ./data:/app/data
      - ./roster.csv:/app/roster.csv
    environment:
      - FLASK_ENV=production
      - PYTHONUNBUFFERED=1
    networks:
      - rms-network
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: rms-frontend
    ports:
      - "8088:80"
    depends_on:
      - backend
    networks:
      - rms-network
    restart: unless-stopped

networks:
  rms-network:
    driver: bridge

volumes:
  data:
