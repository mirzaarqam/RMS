version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: rms-backend-prod
    ports:
      - "5000:5000"
    volumes:
      - ./data:/app/data
      - ./database.db:/app/database.db
    environment:
      - FLASK_ENV=production
      - FLASK_DEBUG=False
      - PYTHONUNBUFFERED=1
    networks:
      - rms-network
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/validate"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      args:
        - REACT_APP_API_URL=http://localhost:5000
    container_name: rms-frontend-prod
    ports:
      - "8088:80"
    depends_on:
      - backend
    networks:
      - rms-network
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  rms-network:
    driver: bridge

volumes:
  data:
